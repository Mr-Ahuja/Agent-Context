name: Validate Templates

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "templates/**"
      - "coframes/**"
      - "schema/**"
      - "shared/**"
      - "scripts/validate-template.js"
      - "package.json"
  pull_request:
    branches: [ main ]
    paths:
      - "templates/**"
      - "coframes/**"
      - "schema/**"
      - "shared/**"
      - "scripts/validate-template.js"
      - "package.json"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm run validate