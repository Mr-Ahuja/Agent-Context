name: Validate Templates

on:\n  push:\n    branches: [ main ]\n    paths:\n      - 'templates/**'\n      - 'coframes/**'\n      - 'schema/**'\n      - 'shared/**'\n      - 'scripts/validate-template.js'\n      - 'package.json'\n  pull_request:\n    branches: [ main ]\n    paths:\n      - 'templates/**'\n      - 'coframes/**'\n      - 'schema/**'\n      - 'shared/**'\n      - 'scripts/validate-template.js'\n      - 'package.json'\n\njobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm run validate

