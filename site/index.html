<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agent-Context • Co-Frame • Template • Project</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    @import '../templates/The-Chosen-One/uiux/tokens.light.css';
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    a { color: var(--pink, #d946ef); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .landing { display: grid; place-items: center; min-height: 100vh; padding: 24px; }
    .hero { text-align: center; max-width: 760px; }
    .logo { width: 64px; height: 64px; margin: 0 auto 10px; display: block; opacity: .95; }
    h1 { margin: 0 0 10px; font-size: 34px; letter-spacing: .3px; }
    .lead { color: var(--muted); margin: 0 0 12px; }
    .cta { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin: 12px 0; }
    .btn { cursor: pointer; border: 1px solid #e5e7eb; background: #fff; color: var(--text); padding: 12px 16px; border-radius: 999px; font-size: 15px; text-decoration: none; }
    .btn:hover { background: #f9fafb; }
    .btn.mellange { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); border-color: #ffffff22; color: #0b0f14; }

    .credit { margin-top: 14px; color: var(--muted); font-size: 12px; }
    .site-footer { text-align: center; color: var(--muted); font-size: 12px; padding: 12px; }
  </style>
</head>
<body>
  <div class="landing">
    <div class="hero">
      <img class="logo" src="assets/logo-dark.svg" alt="Agent-Context logo" />
      <h1>Agent-Context</h1>
      <p class="lead">Co-Frame • Template • Project — LLM‑ready design + dev governance for consistent apps.</p>
      <div class="cta">
        <a class="btn mellange" href="https://github.com/Mr-Ahuja/Agent-Context" target="_blank" rel="noopener">Repository</a>
        <a class="btn" href="../templates/The-Chosen-One/uiux/brand-guidelines.md" target="_blank" rel="noopener">Guidelines</a>
        <a class="btn" href="../coframes/Project-Macro-Applications/declaration.md" target="_blank" rel="noopener">Co‑Frame</a>
      </div>
      <div class="credit">Credits: The Chosen One aesthetic — Preetam Ahuja</div>

  </div>
  <footer class="site-footer">CURLs by The Chosen One — <a href="https://preetam.thechosenone.in/" target="_blank" rel="noopener">Preetam Ahuja</a></footer>
